<form [formGroup]='form' class="container">
    <div class="form-group">
        <label>Name</label><span style="color: red">*</span>
        <span style = "color: red" *ngIf="form.get('name').errors?.required">Name required</span>
        <input class="form-control" formControlName="name" placeholder="Your answer">
    </div>
    <div class="form-group">
        <label>Email</label><span style="color: red">*</span>
        <span style = "color: red" *ngIf="form.get('email').errors?.required">Email required</span>
        <span *ngIf="form.get('email').errors?.email" style="color: red" >Email is invalid</span>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Postal Address</label><span style="color: red">*</span>
        <span style = "color: red" *ngIf="form.get('postalAddress').errors?.required">Postal Address required</span>
        <input class="form-control" formControlName="postalAddress" placeholder="Your answer">
    </div>
    <div class="form-group">
        <label>Comments</label>
        <input class="form-control" formControlName="comment" placeholder="Your answer">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="submitForm()">Submit</button>
</form>
