<form [formGroup]="form">
    <div>
        Phone: <input formControlName="phoneNo">
    </div>
    <div>
        Email: <input formControlName="email">
        <span style = "color: violet" *ngIf="form.get('email').errors?.email">email is invalid</span>
    </div>
    <div>
        Password: <input type="password" formControlName="password">
        <span style = "color: violet" *ngIf="form.get('password').errors?.required">Password required</span>
        <span style = "color: violet" *ngIf="form.get('password').errors?.minlength">Password should be at least 8 characters</span>
    </div>
    <div>
        Confirm Password: <input type="password" formControlName="confirmPassword">
        <span style = "color: violet" *ngIf="form.get('confirmPassword').errors?.required">Confirm Password required</span>
    </div>
    <button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
</form>
<p>
    From Data Below
</p>
<code>
    {{form.value|json}}
</code>
